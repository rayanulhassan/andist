<div
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 h-screen">
    <div
        class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <ng-content></ng-content>
        </div>
    </div>
    <div
        class="relative hidden md:flex flex-auto items-center justify-center w-3/4 h-full p-16 lg:px-28 overflow-hidden bg-black dark:border-l">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
            preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- Dots -->
        <svg class="absolute -top-16 -right-16 text-gray-700" viewBox="0 0 220 192" width="220" height="192"
            fill="none">
            <defs>
                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                    patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
        </svg>
        <!-- @formatter:on -->
        <!-- Content -->
        <div class="z-10 relative w-full max-w-2xl -mt-48">
            <div class="max-w-md md:mx-0 md:pt-12 md:px-0 mx-auto px-8">
                <div class="align-text-top flex">
                    <span class="tracking-wide leading-[1rem] text-3xl text-gray-100">{{app_name()}} </span>
                    @if(app_version_name()){
                    <h4 class="-mt-1 font-bold ml-2 text-gray-100 text-xs tracking-widest uppercase">
                        <span>
                            NOVVA
                        </span>
                    </h4>
                    }
                </div>
                @if (app_description()) {
                <p class="md:mt-12 mt-5 text-gray-100 text-sm max-w-[272px]">
                    {{app_description()}}
                </p>
                }

            </div>
        </div>
    </div>
</div>

<ng-template #snackbar>
    <div class="flex justify-between">
        <div>{{snackbarMessage()?.message}}</div>
        <button class="cursor-pointer" (click)="snackbarRef?.dismiss();"><mat-icon class="icon-size-5 text-white"
                [svgIcon]="'heroicons_solid:x-mark'"></mat-icon></button>
    </div>
</ng-template>
