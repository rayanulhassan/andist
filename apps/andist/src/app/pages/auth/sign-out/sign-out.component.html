<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 h-screen">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Title -->
            <div class="font-semibold leading-none text-2xl text-center">You have signed out!
            </div>
            <div class="flex justify-center mt-0.5 font-medium">
                <!-- Redirect countdown -->
                 @if(countdown > 0){
                    Redirecting in {{countdown | i18nPlural: countdownMapping }}
                 }
                 @if(countdown === 0){
                    You are now being redirected!
                 }
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>Go to</span>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">sign in
                </a>
            </div>
        </div>
    </div>
</div>
